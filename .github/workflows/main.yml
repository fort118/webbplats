name: build

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        deno:
          [2.4.3]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Cache images
        id: image-cache
        uses: actions/cache@v4
        with:
          path: |
            _cache
          key: ${{ runner.os }}-img
      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ matrix.deno }}
      - run: deno task build --location=https://fort118.github.io/webbplats/
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/

 # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
